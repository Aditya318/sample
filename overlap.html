<html>
<head>
   <title>Overlap</title>
    </head>
<style>
    .box {
        padding: 90px;
        border: 2px solid;
        width: 100px;
        background-color: black;
    }
    .mrg {
        margin-left: 85px;
    }
    .circle {
          width: 140px;
          height: 140px;
            border-radius: 70px;
        border: 2px solid;
        margin-left: 120px;
        margin-top: 10px;
        background-color: blue;
        display: inline-block;
    }
    .parent {
           margin-left: 100px;
           margin-top: 250px;
    }
    </style>
<body>
    <div class="parent">
        <span class="box"></span>
        <span class="box mrg"></span>
        <span class="box mrg"></span>
        <span class="box mrg"></span> 
      </div>
    <div>
       <span class="circle"></span>
       <span class="circle"></span>
       <span class="circle"></span>
       <span class="circle"></span>
     </div>
    
</body>
</html>
